<!--
 <fieldset>
     -agrupamento de campos
     -mesmo propósito
     -semàntico
     -acessibilidade

     Atributos especifiais 
     -disabled
      - desabilitada todos os elementos internos
      - não serão enviados ao submeter o formulário
     - form
      - o id de um formulário ao qual esse fieldset pertence 
      - não precisa estar dentro do formulário 
     - name
      -nome do grupo  

      <legend>
          - nome do agrupamento
          -primeiro elemento dentro do fieldset
-->


<form action="contato"> 

    
   <fieldset>  
       <legend> contato </legend>
<button> enviar </button>

     <label label> 
         Nome</label>
       <input type="text">

   </fieldset
</form>

<!--
    # <datalist>
 
- Lista de valores  como sugestão a uma tag <input>
- Valores sugestivos e não obrigatórios
- usuário poderão selecionar um dos valores, ou colocar um valor 
diferente da sugestão.

    </datalist id="fruitsdata">
       <opition>apple</option>
       <opition>banana</opition>
       <opition>manga</opition>
       <opition>orage</opition>
       <opition>cherry</opition>
    </datalist>

    # List
- Receber um valor o id de um <datalist> residente no mesmo
documento
-->
<input
  type="text"
  list="fruitsdata"
  placeholder="escolha uma fruta"/>

</datalist id="fruitsdata">
 <opition>apple</option>
 <opition>banana</opition>
 <opition>manga</opition>
 <opition>orage</opition>
 <opition>cherry</opition>
</datalist>
 
<datalist id="colorsdata">
   <option>#ff0000</opition>
   <option>#00ff00</option>
</datalist>

<input type="color" list="colorsdata"/>

<!--
    input type="file" />

    - Usuário poderá escolher 1 ou mai8s arquivos para enviar no formulario

    # Atributos 

    - Value
        - contém o arquivo a ser enviado
    - accept
        - descreve que tipos de arquivos serão aceitos
        - exemplo: .doc, .docx, .pdf, audio/* image/png, .png
    - files
        - a lista de arquivo ou arquivos
    - multiple
        - permite o envio de múltiplos arquivos

        # Envio dos arquivos
        Para o envio de arquivos o formulário deverá utilizar o método POST e o atributo enctype como
        "multipart/form-data"
-->
<input type="file" multiple="image/*"
>

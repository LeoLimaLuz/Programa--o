<!--
     <input type="radio"

     - projetando para selecionar uma única opção de um grupo
     de opçães
     -

     ATRIBUTOS ESSEENCIAIS
     - checked
        indica que o campo foi marcado
     - value
         valor que aquele campo contém
-->

<fieldset>
  <legend>Bora tomar um café</legend>

  <label for="yep">sim</label>
  <input checked type="radio" id="yep" name="coffee" value="yes" />

  <label for="nono">não</label>
  <input checked type="radio" id="nono" name="coffee" value="no" />
</fieldset>

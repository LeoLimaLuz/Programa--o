<!--
    <input type="password">
    - colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O esilo da apresentação do campo, depende do user agent

    # Atributos

    - minlengsh / maxlength
      * O número mínimo e/ou máximo de caracteres para este campo
    - size
      * O número aceitavelde caracteres que esse campo deverá conter
    - pattern
      * Expressão regular para avaliar o que está sendo 
      digitado no campo
      *altamente recomendado o uso de um padão 
      segurança alta de senhas
      * exemplo: queremos que a senha contenha
      caracteres hexxadecimais com o limite de no minimo 
      4 e no máximo 8 caracteres 
         * pattern="[0-9a-fa-f]{4,8}"


         - placaholder
           * Mostra um exemplo de texto a ser digitado no 
           campo

           - readonly / disabled
             * Atributos booleano indicano se o campo está
             habilitado ou não

             - required
             * o campo será obrigatório

        -->
<form action="">
<input type="password"
title="Coloque HEX no minimo 4 caracteres e no maximo 8 caracteres"
placeholder="Digite sua senha
"
minlength="4"
maxlength="8"
size="14">


<button type="submit">Enviar</button>  
 
</form>

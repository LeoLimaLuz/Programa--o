<!--
    <input type="search"

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente 
    dependendo do user agent

    # Atributos

    - list / <datalist>
    - pattern
    - aria-label
-->
<datalist id="seachterms">
  <option>Mac</option>
  <option>Win</option>
  <option>Linux</option>
</datalist>

<form action="">
    <label for">Pesquisar pelo ID</label>
    <input type="search" name="q" list="seachterms"
    placeholder="Digite seu termo de busca"
    size="29"
    pattern="[0-9]{2}"
    title="digite o numero do id: 9"
    >
    <button>Pesquisar</button>
</form
